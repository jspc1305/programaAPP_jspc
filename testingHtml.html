<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="stylesA.css">
    <link rel="stylesheet" href="styleFormatB.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col text-gray-800">

    <!-- Sidebar -->
    <aside class="bg-white w-64 h-screen shadow-lg fixed flex flex-col">
        <div class="p-4 border-b text-center">
            <!-- Imagen del Dashboard -->
            <img id="dashboardImage" src="/assets/Ddapptic_LOGO.png" 
                 alt="Imagen del Dashboard" 
                 class="object-cover">
        </div>
        <nav class="mt-4">
            <ul>
                <li>
                    <button class="w-full text-left px-4 py-2 text-gray-600 hover:bg-gray-100 hover:text-gray-800 transition"
                            onclick="showSection('section1')">Plano de la Realidad</button>
                </li>
                <li>
                    <button class="w-full text-left px-4 py-2 text-gray-600 hover:bg-gray-100 hover:text-gray-800 transition"
                            onclick="showSection('section2')">Plano de la Contextualización</button>
                </li>
                <li>
                    <button class="w-full text-left px-4 py-2 text-gray-600 hover:bg-gray-100 hover:text-gray-800 transition"
                            onclick="showSection('section3')">Plano Didáctico</button>
                </li>
                <li>
                    <button class="w-full flex items-center justify-start px-4 py-2 text-gray-600 hover:bg-gray-100 hover:text-gray-800 transition"
                            onclick="showSection('config')">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.591.993c1.53-.99 3.48.96 2.49 2.49a1.724 1.724 0 00.992 2.592c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-.993 2.591c.99 1.53-.96 3.48-2.49 2.49a1.724 1.724 0 00-2.592.992c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.591-.993c-1.53.99-3.48-.96-2.49-2.49a1.724 1.724 0 00-.992-2.592c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 00.993-2.591c-.99-1.53.96-3.48 2.49-2.49.944.61 2.196.184 2.591-.993z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                        Configuración
                    </button>
                </li>
                <li>
                   
                    <button class="w-full items-center" onclick="showSection('section4')"> 
                            <a id="downloadButton" class="flex items-center p-2 bg-red-500 hover:bg-red-600 text-white rounded m-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2M7 10l5 5m0 0l5-5m-5 5V4" />
                                    </svg>Descargar
                            </a>
                    </button>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Main content -->
    <main class="ml-64 p-6 space-y-6">
        <!-- Secciones dinámicas -->
        <section id="section1" class="hidden">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-semibold">Plano de la Realidad</h2>
                <button id="addPlanoBtn" class="btn bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
                    + [Descripción del Tema]
                </button>
            </div>
            <hr class="border-gray-300 my-6">
            
        </section>        

        <section id="section2" class="hidden">
          <h2 class="text-2xl font-semibold mb-4">Plano de la Contextualización</h2>
      
          <!-- Divisor -->
          <hr class="border-gray-300 my-6">
      
          <!-- Zona de Scroll horizontal -->
          <div class="overflow-x-auto">
              <div id="contextTable" class="space-y-4">
                  <!-- Encabezados -->
                  <div class="grid grid-cols-10 gap-4 text-sm font-semibold">
                      <span>Problemas Redactados</span>
                      <span>Fase</span>
                      <span>Campos Formativos</span>
                      <span>Contenidos</span>
                      <span>PDA</span>
                      <span>Eje Articulador</span>
                      <span>Objeto de Enseñanza</span>
                      <span>Nivel de Logro</span>
                      <span>Evidencia de Aprendizaje</span>
                      <span></span> <!-- Columna para el botón "-" -->
                  </div>
      
                  <!-- Renglones dinámicos -->
                  <div id="rowsContainer" class="space-y-4">
                      <!-- Los renglones se agregarán dinámicamente aquí -->
                  </div>
                  <div class="flex justify-between mt-4">
                      <button id="addRowBtn" class="btn bg-green-500 hover:bg-green-600 text-white">+</button>
                      <button id="updateBtn" class="btn bg-blue-500 hover:bg-blue-600 text-white">Actualizar</button>
                  </div>
              </div>
          </div>
          </div>
      </section>
      

        <section id="section3" class="hidden">
            <h2 class="text-2xl font-semibold mb-4">Plano Didáctico</h2>
            <!-- Divisor -->
            <hr class="border-gray-300 my-6">
            <!-- Repetir formulario -->
        </section>

        <!-- Configuración -->
        <section id="config" class="hidden">
            <h2 class="text-2xl font-bold mb-4">Datos Configuración</h2>
            <!-- Divisor -->
            <hr class="border-gray-300 my-6">
        
            <div class="space-y-4">
                <!-- Nivel Educativo -->
                <div class="grid grid-cols-4 gap-4">
                    <label for="nivelEducativo" class="font-semibold">Nivel Educativo:</label>
                    <select id="nivelEducativo" class="input w-full">
                        <option value="Primaria">Primaria</option>
                        <option value="Secundaria">Secundaria</option>
                    </select>
                    <label for="centroTrabajo" class="font-semibold">Nombre del Centro de Trabajo:</label>
                    <input id="centroTrabajo" type="text" class="input w-full" placeholder="Nombre del Centro">
                </div>
        
                <!-- Zona Escolar -->
                <div class="grid grid-cols-4 gap-4">
                    <label for="zonaEscolar" class="font-semibold">Zona Escolar:</label>
                    <input id="zonaEscolar" type="text" class="input w-full" placeholder="Zona Escolar">
                    <label for="sectorEducativo" class="font-semibold">Sector Educativo:</label>
                    <input id="sectorEducativo" type="text" class="input w-full" placeholder="Sector Educativo">
                </div>
        
                <!-- Fase -->
                <div class="grid grid-cols-4 gap-4">
                    <label for="fase" class="font-semibold">Fase:</label>
                    <select id="fase" class="input w-full">
                        <option value="Fase 1">Fase 1</option>
                        <option value="Fase 2">Fase 2</option>
                        <option value="Fase 3">Fase 3</option>
                    </select>
                    <label for="grado" class="font-semibold">Grado:</label>
                    <select id="grado" class="input w-full">
                        <option value="1ro">1ro</option>
                        <option value="2do">2do</option>
                        <option value="3ro">3ro</option>
                        <option value="4to">4to</option>
                        <option value="5to">5to</option>
                        <option value="6to">6to</option>
                    </select>
                </div>
        
                <!-- Grupo -->
                <div class="grid grid-cols-4 gap-4">
                    <label for="grupo" class="font-semibold">Grupo:</label>
                    <select id="grupo" class="input w-full">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="E">E</option>
                        <option value="F">F</option>
                        <option value="G">G</option>
                        <option value="H">H</option>
                        <option value="I">I</option>
                    </select>
                    <label for="nombreDocente" class="font-semibold">Nombre del Docente:</label>
                    <input id="nombreDocente" type="text" class="input w-full" placeholder="Nombre del Docente">
                </div>
        
                <!-- Nombre del Director -->
                <div class="grid grid-cols-4 gap-4">
                    <label for="nombreDirector" class="font-semibold">Nombre del Director:</label>
                    <input id="nombreDirector" type="text" class="input w-full" placeholder="Nombre del Director">
                </div>
        
                <!-- Periodo de realización -->
                <div class="grid grid-cols-4 gap-4">
                    <label for="inicioPeriodo" class="font-semibold">Inicio:</label>
                    <input id="inicioPeriodo" type="date" class="input w-full">
                    <label for="finPeriodo" class="font-semibold">Fin:</label>
                    <input id="finPeriodo" type="date" class="input w-full">
                </div>
        
                <!-- Seleccionar Imagen Colegio -->
                <div class="grid grid-cols-4 gap-4">
                    <label for="imagenColegio" class="font-semibold">Seleccionar Imagen Colegio:</label>
                    <input id="imagenColegio" type="file" accept="image/*" class="input w-full">
                </div>
        
                <!-- Botón de Enviar -->
                <div class="text-right">
                    <button id="submitFormulario" type="submit" class="btn bg-blue-500 hover:bg-blue-600 text-white mt-4">Guardar</button>
                </div>
            </div>
        </section>

        <section id="section4" class="hidden">
            <h2 class="text-2xl font-semibold mb-4">Generar Formato</h2>

            <!-- Divisor -->
            <hr class="border-gray-300 my-6">
            <button class="open-popup-btn" onclick="abrirNuevaPestana()">Abrir Nueva Pestaña</button>          
        </section>

    </main>

    <script src="scripts.js"></script>
    <script src="section2.js"></script>
    <script src="config.js"></script>
    <script src="section4.js"></script>
</body>
</html>
